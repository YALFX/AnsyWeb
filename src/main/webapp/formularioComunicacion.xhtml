        <!-- Inicio formato comunicacion -->
        <form>
        <div class="container">
            <div class="row">
                    <!-- Columna 1--> 
                     <div class="col-md-6">
                        <h4>Datos Personales</h4>
                        <!-- Nombre -->
                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="exampleText" aria-describedby="Nombre"/>
                        </div>
                        <!-- Apellido -->
                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="exampleText" aria-describedby="Nombre"/>
                        </div>
                        <!-- Correo electrónico -->
                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">Correo Electrónico:</label>
                            <img src="assents\Img\Iconos\Correo.png" alt="username-icon" style="height: 1rem"/>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/>
                            
                        </div>
                        <!-- Tipo documento -->
                        <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Tipo documento:</label>
                        <select class="form-select form-select-md" aria-label=".form-select-sm example">
                            <option value="1">Seleccione...</option>
                            <option value="2">C.C</option>
                            <option value="3">T.I</option>
                            <option value="4">NIT</option>
                            <option value="5">C.E</option>
                        </select>
                        </div>
                        <!-- Número de documento -->
                         <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">Número Documento:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/>
                        </div>
                        <!-- Telefono -->
                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">Telefono:</label>
                            <input type="text" class="form-control" id="exampleText" aria-describedby="Nombre"/>
                        </div>
                        <!-- Ciudad -->
                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">Ciudad:</label>
                            <input type="text" class="form-control" id="exampleText" aria-describedby="Nombre"/>
                        </div>
                        </div>
                    
                
                <!-- Columna 2--> 
               
                <div class="col-md-6">
                    
                    <h4>Solicitud de planes</h4>
                    
                    
                    <!-- Fecha solicitud -->
                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">Fecha solicitud:</label>
                            <input type="text" class="form-control" id="exampleText" aria-describedby="Nombre" placeholder="DD/MM/AAAA"/>
                        </div>
                    
                    <!-- EPS -->
                        <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Seleccione la EPS a la que pertenece:</label>
                        <select class="form-select form-select-md" aria-label=".form-select-sm example">
                            <option value="1">Seleccione...</option>
                            <option value="2">EPS Protección</option>
                            <option value="3">EPS Humanidad</option>
                            <option value="4">EPS Vital</option>
                            <option value="5">EPS Sonreir</option>
                        </select>
                        </div>
                    
                    <!-- planes gustaría acceder -->
                    <h5>Medicina Prepagada</h5>
                        <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Seleccione el plan de su preferencia:</label>
                        <select class="form-select form-select-md" aria-label=".form-select-sm example">
                            <option value="1">Seleccione...</option>
                            <option value="2">Plan Plata</option>
                            <option value="3">Plan Oro</option>
                            <option value="4">Plan Diamante</option>
                            <option value="4">Ninguno</option>
                        </select>
                        </div>
                    
                    <h5>Planes Complementarios</h5>
                        <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Seleccione el plan de su preferencia:</label>
                        <select class="form-select form-select-md" aria-label=".form-select-sm example">
                            <option value="1">Seleccione...</option>
                            <option value="5">Plan Básico</option>
                            <option value="5">Plan Plus</option>
                            <option value="5">Plan Preferencial</option>
                            <option value="4">Ninguno</option>
                        </select>
                        </div>
                    
                    <h5>Seguros Exequiales</h5>
                        <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Seleccione el plan de su preferencia:</label>
                        <select class="form-select form-select-md" aria-label=".form-select-sm example">
                            <option value="1">Seleccione...</option>
                            <option value="5">Plan Familiar</option>
                            <option value="5">Plan Empresarial</option>
                            <option value="4">Ninguno</option>
                        </select>
                        </div>
                            
                            <!--Tratamiento de datos-->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"/>
                                <label class="form-check-label" style="text-align: justify" for="inlineCheckbox1">
                                 Autorizo de manera voluntaria el tratamiento de mis datos personales.
                                </label>
                            </div>
                            
                            <!-- Boton solicitar asesoría-->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-primary" type="button"> Solicitar Asesoría</button>
                            </div>
                </div>
              </div>
        </div>
         </form>
